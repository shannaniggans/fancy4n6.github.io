---
layout: default
---
<!--display the post title at the top of the post-->
<h1>{{ page.title }}</h1>

<!-- Started to try and add dates like this but failed - https://tomkadwill.com/adding-last-modified-date-to-jekyll-->

<!-- for now this just takes the date and last_updated from the post manually-->
{%- assign date_format = site.minima.date_format | default: '%b %-d, %Y' -%}
<h6>Published: {{ page.date | date: date_format }}</h6>
<h6>Last Updated: {{ page.last_updated | date: date_format }}</h6>

<body>
        {{ content }}
</body>
