<h1>
    {{ site.title }}
</h1>
<h2>
    {{ site.description }}
</h2>
<div class="line"></div>
<nav>
    {% for item in site.data.navigation %}
    <a href="{{ item.link }}" {% if item.link==page.url %}class="active" {% endif %}>
        {{ item.name }}
    </a>
    {% endfor %}
</nav>
<div class="line"></div>
